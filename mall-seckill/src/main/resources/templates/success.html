<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀成功页面</title>
</head>
<body>
<div th:if="${orderSn != null}">
    <h1>恭喜，秒杀成功！订单号：[[${orderSn}}]]</h1>
    <h2>正在准备订单数据，10s后自动跳转支付 <a style="color: red" th:href="${'https://www.baidu.com/payOrder?orderSn='+orderSn}">去支付</a>
    </h2>
</div>
<div th:if="${orderSn == null}">
    <h1>运气不佳，秒杀失败，再接再厉！</h1>
</div>
</body>
</html>
